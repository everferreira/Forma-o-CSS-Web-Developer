<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>YouTube - Assista vídeos</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="logo">YouTube</div>
		<div class="search-box">
			<input type="text" class="search-input" placeholder="Pesquisar...">
			<button class="search-btn">Buscar</button>
		</div>
	</header>

	<main>
		<div class="video-player"></div>

		<div class="video-info">
			<div class="video-thumbnail"></div>
			<div class="video-details">
				<div class="video-title">Título do vídeo</div>
				<div class="video-description">Descrição do vídeo</div>
				<div class="video-stats">
					<div class="video-stats-item">
						<i class="fas fa-eye video-stats-icon"></i>
						<span class="video-stats-value">10.000 visualizações</span>
					</div>
					<div class="video-stats-item">
						<i class="fas fa-thumbs-up video-stats-icon"></i>
						<span class="video-stats-value">1.000 curtidas</span>
					</div>
					<div class="video-stats-item">
						<i class="fas fa-thumbs-down video-stats-icon"></i>
						<span class="video-stats-value">50 descurtidas</span>
					</div>
				</div>
			</div>
		</div>

		<div class="recommended-videos">
			<div class="recommended-video">
					<div class="recommended-video-thumbnail"></div>
					<div class="recommended-video-details">
						<div class="recommended-video-title">Título do vídeo recomendado</div>
						<div class="recommended-video-channel">Nome do canal</div>
					</div>
			</div>
			<div class="recommended-video">
					<div class="recommended-video-thumbnail"></div>
					<div class="recommended-video-details">
						<div class="recommended-video-title">Título do vídeo recomendado</div>
						<div class="recommended-video-channel">Nome do canal</div>
					</div>
			</div>
			<div class="recommended-video">
					<div class="recommended-video-thumbnail"></div>
					<div class="recommended-video-details">
						<div class="recommended-video-title">Título do vídeo recomendado</div>
						<div class="recommended-video-channel">Nome do canal</div>
					</div>
			</div>
			<div class="recommended-video">
					<div class="recommended-video-thumbnail"></div>
					<div class="recommended-video-details">
						<div class="recommended-video-title">Título do vídeo recomendado</div>
						<div class="recommended-video-channel">Nome do canal</div>
					</div>
			</div>
		</div>
	</main>

	<script src="https://kit.fontawesome.com/your-font-awesome-id.js" crossorigin="anonymous"></script>
</body>
</html>
